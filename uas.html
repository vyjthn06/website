  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".swiper-container", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // Function to play click sound and navigate to target page
    function playSoundAndNavigate() {
      console.log("play");
      // Play click2 sound
      document.getElementById("click-sound").play();

      // Delay navigation after sound completes
      setTimeout(() => {
        window.location.href = "loading.html"; // Redirect to uas2.html
      }, 500); // Adjust delay time to match sound duration
    }

    // Add event listeners to all links with the "sound-link" class
    document.querySelectorAll(".sound-link").forEach((link) => {
      link.addEventListener("click", playSoundAndNavigate);
    });
  </script>
